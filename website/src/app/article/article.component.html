<!--ngIf here to be free of error due to html rendered before we load article from server-->
<div *ngIf="article" class="article-wrapper mat-typography">

  <mat-card>
    <mat-card-header>
      <mat-card-title class="article-title">
        <h1>{{article.title}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="article-info">
          <div class="author-info">
            <div mat-card-avatar class="user-avatar"></div>
            <span class="author-name">
              {{article.authorName}}
            </span>
          </div>
          <span class="article-add-date">{{article.addDate | date: 'hh:mm dd.MM.yyyy'}}</span>
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <div markdown [data]="article.content" class="article-content"></div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-footer>
      Теги:
      <span class="tag">
        {{article.tag.name}}
      </span>

      <mat-card-actions align="end">
        <button mat-raised-button>Нравится</button>
        <button mat-raised-button>Не нравится</button>
        <div class="rating">
          0
        </div>
      </mat-card-actions>

    </mat-card-footer>
  </mat-card>

  <mat-card class="comments-card">
    <mat-card-title>
      <h1>Комментарии</h1>
    </mat-card-title>

    <mat-card-subtitle>
      <h2>Здесь пока нет комментариев...</h2>
    </mat-card-subtitle>

    <div class="comments-block">
      <ng-template #recursiveList let-comments>
        <div class="comment-wrapper" *ngFor="let comment of comments">
          <mat-card-header>
            <div mat-card-avatar class="user-avatar"></div>
            <mat-card-title>
              <span class="comment-author">{{comment.authorName}}</span>
              <span class="comment-date">{{ comment.addDate | date: 'hh:mm dd/MM/yyyy'}}</span>
            </mat-card-title>
            <mat-card-subtitle class="comment-content">{{comment.content}}</mat-card-subtitle>
            <span class="example-fill-remaining-space"></span>
            Рейтинг:
            <div class="comment-rating">
              0
            </div>
          </mat-card-header>

          <div class="comment-buttons">
            <button mat-button>Нравится</button>
            <button mat-button>Не нравится</button>
            <button mat-button (click)="setParentComment(comment.authorName, comment.id)">Ответить</button>
          </div>
          <div *ngIf="comment.children.length > 0">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: comment.children }"></ng-container>
          </div>

          <mat-divider *ngIf="comment.parent === null" class="comments-divider"></mat-divider>
        </div>
      </ng-template>

      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: comments }"></ng-container>
    </div>

    <mat-divider></mat-divider>

    <div class="user-comment">
      <mat-card-title>
        <h3>Ваш комментарий</h3>
      </mat-card-title>
      <div class="user-comment-form">
        <img mat-card-avatar class="user-avatar" src="https://material.angular.io/assets/img/examples/shiba1.jpg">
        <mat-form-field class="user-comment-content">
      <textarea matInput [(ngModel)]="userComment.content" placeholder="Что вы об этом думаете?"
                matTextareaAutosize></textarea>
        </mat-form-field>
        <button mat-button class="send-button" (click)="createComment()">Отправить</button>
      </div>
    </div>
  </mat-card>


</div>
