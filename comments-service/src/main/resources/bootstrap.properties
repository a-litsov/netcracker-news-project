# Properties specify our service name and how long it will try to get in touch with config server
spring.application.name=comments-service
spring.cloud.config.uri=http://config-server:9090
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.multiplier=1.8
spring.cloud.config.retry.maxInterval=50000
spring.cloud.config.retry.maxAttempts=20