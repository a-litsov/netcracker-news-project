spring:
  application:
    name: comments-service
    profiles:
      - dev
      - prod
  cloud:
    config:
      uri: http://localhost:9090
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.8
        maxInterval: 50000
        maxAttempts: 20
  datasource:
    url: jdbc:postgresql://localhost:5432/comments_db?stringtype=unspecified
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        ddl-auto: validate
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
