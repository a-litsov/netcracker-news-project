server:
  port: 9999
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        ddl-auto: validate
  mail:
    host: localhost
    port: 5025
    username: random-username
    password: random-password
    properties:
      mail:
        from: mail@netcracker-news-project.com
        smtp:
          auth: true
          starttls.enable: false